<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add New Employee Here</h2>
    <form>
      <input
        type="text"
        id="firstNameInput"
        placeholder="First Name"
        data-testid="firstNameInput">
      <input
        type="text"
        id="lastNameInput"
        placeholder="Last Name"
        data-testid="lastNameInput">
      <input
        type="number"
        id="employeeIdInput"
        placeholder="Employee ID"
        data-testid="idInput">
      <input
        type="text"
        id="titleInput"
        placeholder="Title"
        data-testid="titleInput">
        
        <input
        type="number"
        id="annualSalaryInput"
        placeholder="Annual Salary"
        data-testid="annualSalaryInput">
      <button
        onClick="handleSubmit(event)"
        data-testid="submitButton">
        Submit
      </button>
    </form>

    <h2>Employees</h2>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="employeesTableBody">
        <!-- This is where the employee rows go!-->
      </tbody>
    </table>
  </main>

  <footer>
    <p>Total Monthly: <span id="totalMonthlySalarySpan">$0</span></p>
  </footer>
</body>  
</html>
