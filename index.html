<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add New Employee Here</h2>
    <form>
      <input
        placeholder="First Name"
        type="text"
        id="firstName"
        data-testid="firstNameInput"></input>

      <input
        placeholder="Last Name"
        type="text"
        id="lastName"
        data-testid="lastNameInput"></input>

      <input
        placeholder="ID#"
        type="number"
        id="idNumber"
        data-testid="idInput"></input>
      <input
        placeholder="Title"
        type="text"
        id="title"
        data-testid="titleInput"></input>
      <input
        placeholder="Annual Salary"
        type="number"
        id="annualSalary"
        data-testid="annualSalaryInput"></input>

 <!-- <button onClick="submitFields(event)">Submit</button> (from affirmations project)-->
      <button onClick="submitFields(event)">Submit</button>

             <!-- tried id="submit button" in front of data-testid;
              not sure that is needed above? -->
    </form>
    <section>
      <h2>Employees</h2>
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID#</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="table">
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <p>Total Monthly Salary (Budget goal = $20,000):</p>
  </footer>
</body>
</html>
